<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Codificador</title>
</head>

<body>

    <header>
        <img src="assets/logo.svg" alt="logo">
    </header>
    <main>
        <section>
            <textarea class="input-texto" cols="30" rows="10" placeholder="Digite o texto aqui"></textarea>
            <div class="botoes">
                <button class="encriptar" onclick=btnEncriptar()>Criptografar</button>
                <button class="desencriptar" onclick=btnDesencriptar()>Descriptografar</button>
            </div>
        </section>

        <section>
            <textarea class="mensagem" cols="30" rows="10"></textarea>
            <button class="copiar">Copiar</button>
        </section>



    </main>

</body>
<script src="script.js"></script>
</html>
